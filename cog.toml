# Skip untracked files check (for submodules)
skip_untracked = true

# Update workspace version in Cargo.toml before creating bump commit
pre_bump_hooks = [
    "mise exec -- cargo set-version {{version}}",
]

[changelog]
path = "CHANGELOG.md"

# Define the workspace root as a package
[packages.cel-core]
path = "."
public_api = false

# Configure commit types that trigger version bumps
[commit_types]
feat = { changelog_title = "Features", bump_minor = true }
fix = { changelog_title = "Bug Fixes", bump_patch = true }
refactor = { changelog_title = "Refactoring", bump_patch = true }
perf = { changelog_title = "Performance", bump_patch = true }
